<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
        <title>Transparent login & Registration Form</title>
    </head>
    <body background="image/backgr 2.webp">
        
       
        <header>
           
            <h1 class="logo">RESTAURANT</h1>
            <nav class="navigation">
                <span class="navLink"><a href="#">Home</a></span>
                <span class="dropdown">
                    <span class="navLink"><a href="#">Menu</a></span>
                        <i class="fa fa-caret-down"></i>
                        <div class="dropdown-content">
                    <div class="navbar">
                        <a href="menu.html">Break fast</a>
                        <a href="lunch.html">Lunch</a>
                        <a href="dinner.html">Dinner</a>
                        </div>
                    </div>
                    </span>
                <span class="navLink"><a href="about.html">About</a></span>
                <span class="navLink"><a href="contact.html">Contact</a></span>
                <button class ="loginBtn">Login</button>
            </nav>
           
        </header>
        

        <div class="loginBtnWrapper">
            <div class="closeIcon"><i class="fa-solid fa-xmark"></i></div>

            <div class="formContainer loginform">
                <h2>Login</h2>
                <form action="#">
                    <div class="inputBox">
                        <span class="icon">
                            <i class="fa-solid fa-envelope"></i>
                        </span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="inputBox">
                        <span class="icon">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="rememberMe-forgotPassword">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button class="submitBtn" type="sumbit">Login</button>
                    <div class="registerLinkBox">
                        <p>Don't have an account? 
                        <a href="#" class="registerLink">Register</a>
                    </p>
                    </div>
                </form>
            </div>


            <div class="formContainer registerform">
                <h2>Registration</h2>
                <form action="#">
                    <div class="inputBox">
                        <span class="icon">
                            <i class="fa-solid fa-user"></i>
                        </span>
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="inputBox">
                        <span class="icon">
                            <i class="fa-solid fa-envelope"></i>
                        </span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="inputBox">
                        <span class="icon">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="rememberMe-forgotPassword">
                        <label><input type="checkbox">I agree to the terms & conditions</label>
                    </div>
                    <button class="submitBtn" type="sumbit">Register</button>
                    <div class="loginLinkBox">
                        <p>Already have an account? 
                        <a href="#" class="loginLink">Login</a>
                    </p>
                    </div>
                </form>
            </div>
        </div>        
        <script src="js/script.js"></script>

    </body>
</html>
